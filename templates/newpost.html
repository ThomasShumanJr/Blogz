{% extends "base.html" %}

{% block content %}
<h1>So what're we writing about?</h1>
<form action ='/newpost' method = 'post'>
    <table>
        <tr>
            <td>
            <label>
                What're we calling it:</br>
                <input type="text" name='title' value='{{title}}'/>
                <p class="error">{{title_error}}</p>
            </label>
            </td>
            <tr>
                <td>
                <label>
                What's the story:</br>
                <textarea name="body" rows="12" cols="75" value='{{body}}'></textarea>
                <p class="error">{{body_error}}</p>
                </label>
               </td>
            </tr>
           <tr>
               <td>
                    <input type="submit" value='Add Post' />
               </td>
           </tr>
        </table> 
</form>
{% endblock %}
