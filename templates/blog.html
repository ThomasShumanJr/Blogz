{% extends "base.html" %}

{% block content %}
    <h3>All Posts</h3>
    <ul>
        {% for blog in all_entries %}
            <li>
                <h4>
                    <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h4>
                <p>{{ blog.body }}</p>
                <p><strong>Post By: </strong><a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
                <p>{{ blog.created }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
